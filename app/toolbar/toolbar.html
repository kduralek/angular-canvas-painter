<menu class="toolbar">
    <svg class="icons-set">
        <path id="i-tool-selection" d="M30,15 43,45 30,36 17,45"></path>
        <line id="i-tool-line"  y2="45" x2="15" y1="15" x1="45" stroke-width="2"></line>
        <ellipse id="i-tool-circle" ry="15" rx="15" cy="30" cx="30" stroke-linecap="null" stroke-linejoin="null" stroke-width="2" fill="none"></ellipse>
        <rect id="i-tool-rectangle" height="25" width="25" y="17" x="17" stroke-linecap="null" stroke-linejoin="null" stroke-width="2" fill="none"></rect>
    </svg>
    <button ng-repeat="current in tools"
            ng-class="{selected: tool === current}" ng-click="setTool(current)">
        <svg viewBox="0 0 60 60">
            <use xlink:href="{{'#i-tool-' + current}}"></use>
        </svg>
    </button>
</menu>
